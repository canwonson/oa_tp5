{extend name="layout/main" /}
{block name="ext_css"}
{/block}
{block name="content"}
  	<div class="row">
   		<div class="col-md-12">
      		<div class="box box-default">
        		<div class="box-header with-border">
          			<h3 class="box-title">修改密码</h5>
        		</div>
        	<div class="box-body">
          	<div class="row">
            	<div class="col-md-12">
              		<div class="box-body">
                		<form method="post" id="form">
                  			<div class="box-body">
								<div class="form-group">
  					  				<label for="">原密码</label>
  					  				<input class="form-control" type="password" name="old_password" value="">
  								</div>
								<div class="form-group">
  					  				<label for="">新密码</label>
  					  				<input class="form-control" type="password" name="new_password" value="">
  								</div>
								<div class="form-group">
  					  				<label for="">确认密码</label>
  					  				<input class="form-control" type="password" name="confirm_password" value="">
  								</div>
							</div>
		                    <div class="form-group">
								<input type="hidden" name="user_id" value="{$data['user_id']}">
		                    </div>
             				<div class="box-footer clearfix">
                				<a href="javascript:history.back(-1);" class="btn btn-default btn-flat">
                   					<i class="fa fa-arrow-left"></i>
                    				返 回
                				</a>
                				<a onclick="save()" class="btn btn-success btn-flat">
                    				<i class="fa fa-check"></i>
                    				保 存
                				</a>
              				</div>
                		</form>
              		</div>
            	</div>
          	</div>
        </div>
    </div>
{/block}
{block name="ext_js"}
  <script>
    function save() {
     	sendForm("form", "{:url('/user/passwdSave')}", 1);
      	return false;
    }
  </script>
{/block}
