{extend name="layout/main" /}
{block name="content"}
  <div class="box box-solid">
	    <div class="box-header with-border">
	      	<i class="fa fa-edit"></i>
	      	<h3 class="box-title"> 申请类型</h3>
	    </div>
    	<div class="box-body">
	    	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	    	{foreach name="tag_list" key="id" item="tag"}
			  	<div class="panel panel-success">
				    <div class="panel-heading" role="tab" id="heading{$id}">
				      	<h4 class="panel-title">
				        	<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{$id}" aria-expanded="true" aria-controls="collapse{$id}">
				          	{$tag.name}
				        	</a>
				      	</h4>
				    </div>
				    <div id="collapse{$id}" class="panel-collapse collapse {neq name="$id" value="3"}in{/neq}" role="tabpanel" aria-labelledby="heading{$id}">
				      	<div class="panel-body">
							<div class="ibox float-e-margins" gid="{$id}">
			          			<div class="ibox-content clearfix">
			            			{foreach name="tag.list" item="tag"}
			              				<div class="col-sm-2 col-xs-6 text-center">
										{php}$url = "/".$tag['controller']."/apply"{/php}
			                				<a class="btn btn-info btn-block" href="{:url($url)}">{$tag.name}</a>
			                				<div class="space-8"></div>
			              				</div>
			            			{/foreach}
			          			</div>
			        		</div>
						</div>
				    </div>
				</div>
			{/foreach}
			</div>
    	</div>
	</div>
{/block}
