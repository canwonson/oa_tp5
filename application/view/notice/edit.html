{extend name="layout/main" /}
{block name="ext_css"}
{/block}
{block name="content"}
<div class="box box-primary">
    <div class="box-body">
		<div class="row">
			<div class="col-md-12">
				<form id="form_add" role="form">
					<div class="box-body">
						<label for="">显示用户</label>
			    		{include file="/index/select_users" /}
						<div class="form-group">
							<input type="text" name="title" class="form-control" value="{$data.title}" placeholder="标题:"/>
						</div>
						<div class="form-group">
							<textarea class="form-control" id="editor" name="content">{$data.content}</textarea>
						</div>
						<div class="form-group">
                     		<input type="hidden" name="mode" value="{$mode}">
                     		<input type="hidden" name="user_id" value="{$data.user_id}">
                     		<input type="hidden" name="status" value="{$data.status}">
							{eq name="mode" value="edit"}
								<input type="hidden" name="id" value="{$data.id}">
							{/eq}
                    	</div>
						<div class="box-footer clearfix">
						    <a href="javascript:history.back(-1);" class="btn btn-default btn-flat" style="float:right">
						    	<i class="fa fa-arrow-left"></i>
						        返 回
						    </a>
						    <a onclick="save()" class="btn btn-success btn-flat">
						    	<i class="fa fa-check"></i>
						        保 存
						    </a>
						</div>
			    	</div>
				</form>
			</div>
		</div>
    </div>
</div>
{/block}
{block name="ext_js"}
<script>
    function save() {
    	CKupdate();
      	sendForm("form_add", "{:url('/notice/save')}", 1);
      	return false;
    }
</script>
{/block}
