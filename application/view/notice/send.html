{extend name="layout/main" /}
{block name="ext_css"}
{/block}
{block name="content"}
<div class="box box-primary">
    <div class="row">
        <div class="col-md-12">
            <form id="form" role="form">
                <div class="box-body">
                    <label for="">发送用户</label>
                    {include file="/index/select_users" /}
                    <div class="form-group">
                        <input type="hidden" name="id" value="{$data.id}">
                    </div>
                    <hr/>
                    <div class="mailbox-read-info">
                        <h2>{$data['title']}</h2>
                        <h5>发布者:{$data['user_id']|get_user_name}
                        <span class="mailbox-read-time pull-right">{$data['create_time']}</span></h5>
                    </div>
                    <div class="mailbox-read-message">
                        {$data['content']|htmlspecialchars_decode=###}
                    </div>
                    <div class="box-footer clearfix">
                        <a href="javascript:history.back(-1);" class="btn btn-default btn-flat" style="float:right">
                            <i class="fa fa-arrow-left"></i>
                            返 回
                        </a>
                        <a onclick="save()" class="btn btn-success btn-flat">
                            <i class="fa fa-check"></i>
                            发送
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="ext_js"}
<script>
    function save() {
        sendForm("form", "{:url('/notice/_send')}", 1);
        return false;
    }
</script>
{/block}
