<div class="form-group">
	<label for="project_id">项目</label>
		<select name="project_id" id="project_id" class="form-control" {notin name="mode" value="add,edit"}readonly{/notin}>
		{foreach $config['param']['project_list'] as $id => $conf}
			<option value="{$id}" {present name="data['project_id']"}{eq name="$id" value="$data['project_id']"}selected="selected"{/eq}{/present}>{$conf}</option>
		{/foreach}
	</select>
</div>
<div class="form-group">
	<label for="duty_id">职能</label>
	<select name="duty_id" id="duty_id" class="form-control" {notin name="mode" value="add,edit"}readonly{/notin}>
		{foreach $config['param']['duty_list'] as $id => $conf}
			<option value="{$id}" {present name="data['duty_id']"}{eq name="$id" value="$data['duty_id']"}selected="selected"{/eq}{/present}>{$conf}</option>
		{/foreach}}
	</select>
</div>
<div class="form-group">
	<label for="auth_type">编制情况</label>
	<select name="auth_type" id="auth_type" class="form-control" {notin name="mode" value="add,edit"}readonly{/notin}>
		{foreach $config['param']['auth_type'] as $id => $conf}
			<option value="{$id}" {present name="data['auth_type']"}{eq name="$id" value="$data['auth_type']"}selected="selected"{/eq}{/present}>{$conf}</option>
		{/foreach}}
	</select>
</div>
<div class="form-group">
	<label class="control-label">拟增员人数</label>
	<input type="text" class="form-control" name="apply_number" placeholder="拟增员人数" value="{$data['apply_number']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">现有人数</label>
	<input type="text" class="form-control" name="now_number" placeholder="现有人数" value="{$data['now_number']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">期望到岗时间</label>
	<input type="text" class="form-control date-picker" name="reach_time" placeholder="期望到岗时间" data-date-format="yyyy-mm-dd" value="{$data['reach_time']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">最低薪资要求</label>
	<input type="text" class="form-control" name="min_pay" placeholder="最低薪资要求" value="{$data['min_pay']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">最高薪资要求</label>
	<input type="text" class="form-control" name="max_pay" placeholder="最高薪资要求" value="{$data['max_pay']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">拟增员岗位要求</label>
	<textarea class="form-control" name="demand" rows="5" {notin name="mode" value="add,edit"}readonly{/notin}>{$data['demand']}</textarea>
</div>
