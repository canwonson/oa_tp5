<div class="form-group">
	<label class="control-label">入职日期</label>
	<input type="text" class="form-control date-picker" name="entry_time" placeholder="入职日期" data-date-format="yyyy-mm-dd" value="{$data['entry_time']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">离职日期</label>
	<input type="text" class="form-control date-picker" name="leave_time" placeholder="离职日期" data-date-format="yyyy-mm-dd" value="{$data['leave_time']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
    <label class="control-label">离职类型*</label>
    <select name="leave_type" id="leave_type" class="form-control" {notin name="mode" value="add,edit"}readonly{/notin} onchange="type_select(this.value)">
        {foreach $config['param']['leave_type'] as $type => $name}
            <option value="{$type}" {eq name="$type" value="$data['leave_type']"}selected="selected"{/eq}>{$name}</option>
        {/foreach}
    </select>
</div>
<div class="form-group">
	<label class="control-label">离职原因</label>
	<textarea class="form-control" name="leave_reason" rows="5" {notin name="mode" value="add,edit"}readonly{/notin}>{$data['leave_reason']}</textarea>
</div>
<div class="form-group">
	<label class="control-label">吐槽专属区（可对公司环境，制度，项目等进行吐槽）</label>
	<textarea class="form-control" name="complaints" rows="5" {notin name="mode" value="add,edit"}readonly{/notin}>{$data['complaints']}</textarea>
</div>
<div class="form-group">
	<label class="control-label">对公司的建议</label>
	<textarea class="form-control" name="suggest" rows="5" {notin name="mode" value="add,edit"}readonly{/notin}>{$data['suggest']}</textarea>
</div>
