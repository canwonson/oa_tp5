<div class="form-group">
	<label class="control-label">加班开始时间*</label>
	<input type="text" class="form-control date-picker" name="start_time" placeholder="加班开始时间" data-date-format="yyyy-mm-dd hh:ii" value="{$data['start_time']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">加班结束时间*</label>
	<input type="text" class="form-control date-picker" name="end_time" placeholder="加班结束时间" data-date-format="yyyy-mm-dd hh:ii" value="{$data['end_time']}" {notin name="mode" value="add,edit"}readonly{/notin}>
</div>
<div class="form-group">
	<label class="control-label">加班天数*</label>
	<select name="overtime" id="overtime" class="form-control" {notin name="mode" value="add,edit"}readonly{/notin}>
		{for start="0.5" end="7.5" step="0.5"}
			<option value="{$i}" {eq name="$i" value="$data['overtime']"}selected="selected"{/eq}>{$i}</option>
		{/for}
	</select>
</div>
<div class="form-group">
	<label class="control-label">申请加班原因*</label>
	<textarea class="form-control" name="overtime_reason" rows="5" {notin name="mode" value="add,edit"}readonly{/notin}>{$data['overtime_reason']}</textarea>
</div>
